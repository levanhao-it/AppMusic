<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,300&display=swap"
    rel="stylesheet">

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="./styles/style.css">


  <title>App music</title>
</head>

<body>
  <div class="music">
    <div class="music-thumb">
      <img src="https://2sao.vietnamnetjsc.vn/images/2021/04/29/23/53/3.jpg" alt="" class="music-image">
    </div>
    <div class="music-content">
      <div class="content">
        <h3 class="music-name">Muộn rồi mà sao còn</h3>
        <h4 class="singer">Sơn Tùng Mtp</h4>
      </div>

      <ion-icon name="heart" class="heart-music"></ion-icon>
    </div>

    <input type="range" name="range" id="range" class="range">
    <audio
      src="https://github.com/levanhao-it/AppMusic/blob/master/music/SƠN TÙNG MTP  MUỘN RỒI MÀ SAO CÒN  OFFICIAL MUSIC VIDEO.mp3"
      id="song"></audio>
    <div class="timer">
      <div class="duration">2:10</div>
      <div class="remaining">-3:10</div>
    </div>
    <div class="controls">
      <ion-icon name="shuffle" class="play-random"></ion-icon>
      <ion-icon name="play-skip-back" class="play-back"></ion-icon>
      <div class="play">
        <div class="play-inner">
          <ion-icon name="play" class="play-icon"></ion-icon>
        </div>

      </div>

      <ion-icon name="play-skip-forward" class="play-forward"></ion-icon>
      <ion-icon name="repeat-outline" class="play-repeat"></ion-icon>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
